<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
#container {
width: 400px;
height: 400px;
position: relative;
background: yellow;
}
#animate {
width: 50px;
height: 50px;
position: absolute;
background-color: red;
}
    </style>
    <title>JsTest</title> <script src="index.js"></script> ;<link rel="stylesheet" href="index.css">
</head>
<body onload="checkCookie()">
<h1>Java Script Animation</h1>
<hr>
<button id="container" onclick="myMove()">
<div id="animate"></div>
</button>
</div>
<h1>Alerts Java Script</h1>
<hr>
<button onclick="myFunction()">Alert</button>
<h1>Refresh</h1>
<hr>
<input type="button" value="Refresh" onclick="newDoc()">
<h1>Java Script Timing</h1>
<hr>
<p id="Time"></p>
<h1>Java Script History</h1>
<hr>
<input type="button" value="Back" onclick="goBack()">
<h1>Java Script Date Objects</h1>
<hr>
<p id="Year"></p>
<p id="Month"></p>
<p id="Date"></p>
<p id="Hour"></p>
<p id="Seconds"></p>
</body>
</html>
